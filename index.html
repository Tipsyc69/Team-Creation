<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Équipes Équilibrées</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-gamepad"></i> Générateur d'Équipes</h1>
            <p class="subtitle">Créez des équipes équilibrées pour vos parties</p>
        </header>

        <div class="main-content">
            <!-- Section d'ajout de joueur -->
            <div class="player-input-section">
                <h2><i class="fas fa-user-plus"></i> Ajouter des Joueurs</h2>
                <div class="player-input-container">
                    <div class="input-row">
                        <button class="remove-player-btn" onclick="removePlayerRow(this)">
                            <i class="fas fa-times"></i>
                        </button>
                        <input type="text" class="player-name-input" placeholder="Nom du joueur" maxlength="20">
                        <div class="level-buttons">
                            <button class="level-btn" data-level="1">1</button>
                            <button class="level-btn" data-level="2">2</button>
                            <button class="level-btn" data-level="3">3</button>
                            <button class="level-btn" data-level="4">4</button>
                            <button class="level-btn" data-level="5">5</button>
                            <button class="level-btn" data-level="6">6</button>
                            <button class="level-btn" data-level="7">7</button>
                            <button class="level-btn" data-level="8">8</button>
                            <button class="level-btn" data-level="9">9</button>
                            <button class="level-btn" data-level="10">10</button>
                        </div>
                    </div>
                </div>
                <div class="add-player-controls">
                    <button id="addPlayerRow" class="btn btn-secondary">
                        <i class="fas fa-plus"></i> Ajouter une ligne
                    </button>
                    <button id="addAllPlayers" class="btn btn-primary">
                        <i class="fas fa-users"></i> Ajouter tous les joueurs
                    </button>
                </div>
            </div>

            <!-- Liste des joueurs -->
            <div class="players-section">
                <h2><i class="fas fa-users"></i> Joueurs (<span id="playerCount">0</span>)</h2>
                <div id="playersList" class="players-list">
                    <div class="empty-state">
                        <i class="fas fa-user-friends"></i>
                        <p>Aucun joueur ajouté</p>
                    </div>
                </div>
            </div>

            <!-- Configuration des équipes -->
            <div class="teams-section">
                <h2><i class="fas fa-shield-alt"></i> Configuration des Équipes</h2>
                <div class="teams-config">
                    <div class="config-group">
                        <label for="teamCount">Nombre d'équipes:</label>
                        <select id="teamCount" class="config-select">
                            <option value="2">2 équipes</option>
                            <option value="3">3 équipes</option>
                            <option value="4">4 équipes</option>
                            <option value="5">5 équipes</option>
                        </select>
                    </div>
                    <div class="config-group">
                        <label for="playersPerTeam">Joueurs par équipe:</label>
                        <select id="playersPerTeam" class="config-select">
                            <option value="auto">Auto (équilibré)</option>
                            <option value="2">2 joueurs</option>
                            <option value="3">3 joueurs</option>
                            <option value="4">4 joueurs</option>
                            <option value="5">5 joueurs</option>
                        </select>
                    </div>
                </div>
                <div class="teams-controls">
                    <button id="generateTeams" class="btn btn-success" disabled>
                        <i class="fas fa-magic"></i> Générer les Équipes
                    </button>
                    <button id="shuffleTeams" class="btn btn-warning" disabled>
                        <i class="fas fa-random"></i> Mélanger
                    </button>
                    <button id="clearAll" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Tout Effacer
                    </button>
                </div>
                <div class="advanced-controls">
                    <button id="exportPlayers" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Exporter
                    </button>
                    <button id="importPlayers" class="btn btn-secondary">
                        <i class="fas fa-upload"></i> Importer
                    </button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
                <div id="teamsResult" class="teams-result"></div>
            </div>
        </div>

        <!-- Modal pour afficher les équipes -->
        <div id="teamsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-trophy"></i> Équipes Générées</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="teamsDisplay"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
